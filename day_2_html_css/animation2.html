<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            /* Ensure no scrollbars appear during animation */
        }

        /* Styling for the boxes */
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: absolute;
            /* Position absolute to allow easy centering */
        }

        /* Define the animation */
        @keyframes moveToCenter {
            from {
                transform: translate(-50vw, -50vh);
                /* Start from the top-left corner */
            }

            to {
                transform: translate(0, 0);
                /* Move to the center of the viewport */
            }
        }

        /* Apply the animation to the boxes */
        .box {
            animation: moveToCenter 2s forwards;
            /* Animation duration and persistence */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
